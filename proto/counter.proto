syntax = "proto3";

option go_package = "github.com/tarsidi-danesh/grpc-intro-go/grpc/counterpb";
option java_package = "com.github.tarsidi.danesh.grpc.counter";

package counter;


message CountRequest {
  int32 start = 1;
  int32 end = 2;
}


message CountResponse {
  string count = 1;
}


service Greeter {

  rpc Count (CountRequest) returns (stream CountResponse) {}
}
